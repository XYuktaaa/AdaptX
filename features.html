<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AdaptX</title>
    <link rel="stylesheet" href="features.css" />
  </head>
  <body>
    <header>
      <div id="navbar">
        <div class="web-name">AdaptX</div>

        <div id="navbar-menu">
          <div> <a href="home.html">HOME</a></div>
          <div><a href="about.css">ABOUT US</a></div>
          <div> <a href="features.html">ACCESIBILITY FEATURES</a>/div>
          <div><a href="guidelines.html">GUIDELINES</a></div>
          <div><a href="contact.html"></a>CONTACT US</div>
        </div>
      </div>
    </header>

    <main>
      <section class="features">
        <h1>FEATURES</h1>
        <div class="search-container">
          <input
            type="text"
            placeholder="Hinted search text"
            class="search-input"
          />
          <button type="submit" class="search-button">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <circle cx="11" cy="11" r="8"></circle>
              <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
            </svg>
          </button>
        </div>

        <div class="feature-tags">
          <button class="tag">AUTISM</button>
          <button class="tag">DYSLEXIA</button>
          <button class="tag">COLOR BLINDNESS</button>
          <button class="tag">MOBILITY</button>
        </div>

        <div class="feature-grid">
          <div class="feature-card"></div>
          <div class="feature-card"></div>
          <div class="feature-card"></div>
          <div class="feature-card"></div>
        </div>
      </section>
    </main>
    <div id="footer"></div>
<script>
    fetch("footer.html")
        .then(response => response.text())
        .then(data => document.getElementById("footer").innerHTML = data);
</script>

  </body>
</html>
